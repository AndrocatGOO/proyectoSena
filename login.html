<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="VIEWPORT" content="width=device-width, initial-scale=1.0">
    <title>Login Y Registro-Maria Teresa Vahos</title>
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class=".caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>inicia sesion para comprar en la pagina</p>
                    <button id="btn__iniciar-sesion">Iniciar sesion</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesion</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
<!--Formulario de login y registro-->
            <div class="contenedor__login-register">
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="text" placeholder="Apellido completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Nombre De Usuario">
                    <input type="password" placeholder="contraseña">
                    <input type="password" placeholder="Repite la contraseña">
                    <input type="checkbox" id="checkbox">
                    <button>Registrase</button>
                </form>
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesion</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="contraseña">
                    <button>Entrar</button>
                    <p >No te acuerdas de tu contraseña? click aqui</p><!--crear html para recuperar contraseña-->
                </form>
            </div>
        </div>
    </main>
    <script src="estilos/js/script_login.js"></script>
</body>
</html>
